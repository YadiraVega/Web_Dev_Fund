<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label> Email Address:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label> Password:* </label>
            <input type="password" name="pw">
        </div>
        <div>
            <label> Confirm Password:* </label>
            <input type="text" name="confirm_pw">
        </div>
        <div>
            <label> Birthday: </label>
            <input type="date" name="birthday"
            placeholder="mm/dd/yyyy">
        </div>
        <div>Gender Identity: </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="nonbinary" id="nonbinary">
            <label for="nonbinary">Nonbinary</label>
            <input type="radio" name="gender" value="not_saying" id="not_saying">
            <label for="not_saying">I prefer not to say</label>
        </div>
        <div>
            <div>A short description about myself:</div>
            <textarea name="description" cols="20" rows="3">
            </textarea>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
            <select name="language">
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emails" checked >
            <label for="emails"> Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="create" value="Create Account">
        <div>* indicates a required field</div>
    </form>
    
</body>
</html>
